plugins {
    id 'com.android.dynamic-feature'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 24
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        proguardFiles 'proguard-rules.pro', 'proguard-rules-dynamic-features.pro'
    }

    compileOptions {
        // Flag to enable support for the new language APIs, ie java.time.
        // Added for usabilla sdk 7.2.0+ support on older devices (sdk < 26)
        coreLibraryDesugaringEnabled true
    }
}

dependencies {
   //base project
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.1.5"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':app')

    implementation 'androidx.core:core-ktx:1.7.0'

    // Usabilla dependancies
    implementation "com.usabilla.sdk:ubform:7.6.0"
}